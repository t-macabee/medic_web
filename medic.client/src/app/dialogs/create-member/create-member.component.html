<div class="form-container">
  <form [formGroup]="createForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of birth:</label>
      <input id="dateOfBirth" formControlName="dateOfBirth" type="date" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="orders">Orders:</label>
      <input id="orders" formControlName="orders" type="text" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input id="imageUrl" formControlName="imageUrl" type="url" class="form-control">
    </div>
    <div class="button-group">
      <button type="submit" class="btn">Save</button>
      <button type="button" class="btn" (click)="close()">Close</button>
    </div>
  </form>
</div>
