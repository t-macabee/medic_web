<div class="dialog-container">
  <div class="left-section">
    <div class="row">
      <div class="col-2 d-flex flex-column" *ngFor="let photo of member?.photos">
        <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail p-1">
        <div class="d-flex">
          <button
            [disabled]="photo.isMain"
            (click)="setMainPhoto(photo)"
            [ngClass]='photo.isMain ? "btn-secondary active" : "btn-outline-secondary"'
            class="btn flex-grow-1"
          >Main</button>
          <button
            [disabled]="photo.isMain"
            (click)="deletePhoto(photo.id)"
            class="btn flex-grow-1"
          ><i class="fa fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="right-section">
    <div ng2FileDrop
         [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
         (fileOver)="fileOverBase($event)"
         [uploader]="uploader"
         class="card bg-faded p-3 text-center mb-3 my-drop-zone">
      <i class="fa fa-upload fa-3x"></i>
    </div>
    <p>Single</p>
    <input type="file" ng2FileSelect [uploader]="uploader" />
    <div class="upload-queue" *ngIf="uploader.queue.length">
      <h3>Upload queue</h3>
      <p>Queue length: {{ uploader.queue.length }}</p>
      <table class="table">
        <thead>
        <tr>
          <th width="50%">Name</th>
          <th>Size</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of uploader?.queue">
          <td><strong>{{ item?.file?.name }}</strong></td>
          <td *ngIf="uploader?.options?.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
        </tr>
        </tbody>
      </table>
      <div class="upload-button-container">
        <div>
          Queue progress:
          <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
          </div>
        </div>
        <button type="button" class="btn" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
          <span class="fa fa-upload"></span> Upload all
        </button>
        <button type="button" class="btn" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
          <span class="fa fa-ban"></span> Cancel all
        </button>
        <button type="button" class="btn" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
          <span class="fa fa-trash"></span> Remove all
        </button>
      </div>
    </div>
  </div>
</div>
